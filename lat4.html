<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Hello World</title>
  </head>
  <body>
    <div id="app">
      <form >
        <input type="text" placeholder="Masukkan stok anda" v-model="itemInStock">
        <br><br>
        <label>
          <p v-if="itemInStock > 10">{{itemInStock}} in stock</p>
          <p v-else-if="itemInStock > 0"> Hurry up, only {{itemInStock}} items left</p>
          <p v-else>Sorry, we are all out!</p>
        </label>
      </form>

    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          "itemInStock" : ""
        }
      })
    </script>
  </body>
</html>
